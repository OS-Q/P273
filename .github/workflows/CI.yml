name: CI

on:
  push:
    branches:
      - qio
    paths:
      - 'boards/**'
      - 'extend/**'
      - 'misc/**'
      - 'examples/**'
      - 'builder/**'
      - '**.json'
      - '**.py'

jobs:
  CodeCheck:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2
      with:
        submodules: "recursive"

    - name: cppcheck
      uses: Qful/check-action@master
      with:
        github_token: ${{ secrets.OSQ_REPO_TOKEN }}
        enable: all
        inconclusive: disable
        inline_suppression: disable
        force_language: c
        force: enable
        max_ctu_depth: 2
        std: c11
        output_file: ./codecheck.txt
        other_options: --bug-hunting --verbose --std=c11

    - name: report
      uses: Qful/check-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.OSQ_REPO_TOKEN }}
        BRANCH_NAME: 'master'

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: code_check_report
        path: codecheck.txt

  build:
    strategy:
      fail-fast: false
      matrix:
        example:
          - "arduino-blink"
          - "master_writer"
          - "slave_receiver"
          - "DieTemperatureMeasurement"
          - "StackMemoryMeasurement"
          - "MotorControl"
          - "AlarmRTC"
          - "HibernateRTCAlarm"
          - "SimpleRTC"
          - "BarometricPressureSensor"
          - "DigitalPotControl"
          - "simple-echo"
          - "doppler_speed"

        package: ["pio","qio"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install
        run: |
          pip install -U https://github.com/OS-Q/M03/releases/latest/download/qio.zip
          pio platform install file://.

      - name: templete
        uses: actions/checkout@v2
        with:
          repository: OS-Q/W245
          token: ${{ secrets.OSQ_REPO_TOKEN }}
          path: examples

      - name: Build
        working-directory: examples
        run: |
          pio run -d ${{ matrix.example }}

